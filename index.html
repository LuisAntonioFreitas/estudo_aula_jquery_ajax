<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Minha p√°gina</title>
        <script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="./js/main.js"></script>
        <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
    </head>
    <body>

        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand text-black">Consulta CEP</a>
            <div class="form-inline my-2 my-lg-0">
                <input id="cep" class="form-control mr-sm-2" type="search" placeholder="CEP">
                <button onclick="consultaCep()" class="btn btn-success my-2 my-sm-0">Consultar</button>
            </div>
        </nav>

        <div class="container barra-progresso" style="margin-top: 20px;">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>
        </div>

        <div class="container tabela-cep" style="margin-top: 20px;">
            <div class="row">
                <h3 id="titulo_cep">CEP</h3>
            </div>
            <div class="row" style="margin-top: 20px;">
                <table class="table">
                    <tbody>
                        <tr>
                          <td>Logradouro</td>
                          <td id="logradouro"></td>
                        </tr>
                        <tr>
                            <td>Bairro</td>
                            <td id="bairro"></td>
                        </tr>
                        <tr>
                            <td>Localidade</td>
                            <td id="localidade"></td>
                        </tr>
                        <tr>
                            <td>UF</td>
                            <td id="uf"></td>
                        </tr>
                      </tbody>
                      
                </table>
            </div>
        </div>
       
        <hr />

        <p id="logradouro1"></p>
        <p id="bairro1"></p>
        <p id="localidade1"></p>
        <p id="uf1"></p>

        <hr />

        <p id="logradouro2"></p>
        <p id="bairro2"></p>
        <p id="localidade2"></p>
        <p id="uf2"></p>

    </body>
</html>
